<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Summary</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/ownership-summary.css" />
  <link rel="stylesheet" href="css/inventory-summary.css" />
</head>
<body>
  <div class="d-flex" id="wrapper">
    <div id="sidebarContainer"></div>
    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="mb-0"><i class="bi bi-card-list me-2"></i>Inventory Summary</h5>
      <input
        type="text"
        id="searchInput"
        class="form-control w-50"
        placeholder="Search by name..."
      />
    </div>

      <!-- ðŸ“‹ Users Table -->
      <div class="table-responsive shadow-sm rounded bg-white p-3">
        <table class="table table-hover table-bordered align-middle mb-0">
          <thead class="table-primary text-center">
            <tr>
              <th>Name</th>
              <th>Consumable</th>
              <th>ICS</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- JavaScript will inject rows here -->
          </tbody>
        </table>
      </div>
      <!-- Pagination nav (injected by JS) will go here -->


      <div
        class="modal fade"
        id="consumableModal"
        tabindex="-1"
        aria-labelledby="consumableModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="consumableModalLabel">Consumable Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p class="text-center">Loadingâ€¦</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Bootstrap JS Bundle (must come before your own JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="js/ownership-summary-data.js"></script>
  <script type="module" src="js/ownership-summary-ui.js"></script>
</body>
</html>
