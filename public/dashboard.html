<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="d-flex flex-column flex-md-row" id="wrapper">
    <div id="sidebarContainer"></div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">
      <p class="mb-4 fs-4 fw-semibold text-primary bg-light p-3 rounded shadow-sm" id="welcomeText">
        Welcome
      </p>

        <div class="row">
          <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
              <div class="card-header">Weather</div>
              <div class="card-body">
                <h5 class="card-title" id="weather">Loading...</h5>
                <p class="card-text" id="temperature"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
              <div class="card-header">Date & Time</div>
              <div class="card-body">
                <h5 class="card-title" id="date"></h5>
                <p class="card-text" id="time"></p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
              <div class="card-header">Network Speed</div>
              <div class="card-body">
                <h5 class="card-title" id="speed-value">Calculating...</h5>
                <p class="card-text">Download speed is refreshed every 30 seconds.</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
