        <div class="scorecard-wrapper">
          <div class="scorecard">
            <div class="scorecard-header">
              üìù Your Encoded Permits (Monthly)
              <!-- Refresh Button -->
              <button id="refreshEncodedBtn" class="scorecard-refresh-btn" title="Refresh">
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
            <!-- Use a div instead of a table -->
            <div id="encodedPermitSummary" class="scorecard-list">
              <!-- JavaScript will insert scorecards here -->
            </div>

            <div id="noEncodedMessage" class="no-record d-none text-center">
              No records yet.
            </div>
          </div>
        </div>

        <!-- Permit City Summary-->
        <div class="city-table-wrapper text-center my-4">
          <div class="table-responsive d-flex justify-content-center">
            <div class="table-container">
              <div id="cityPermitTable" class="mb-4"></div>
            </div>
          </div>
        </div>

        <!-- Announcement Modal -->
        <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="announcementModalLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="announcementModalLabel">üì¢ Announcement</h5>
