<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="../admin/user-management.css" />
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-primary text-white p-3 vh-100 d-flex flex-column" id="sidebar">
      <h4 class="mb-4">WRUS Asset Tracking System</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="admin-dashboard.html" class="nav-link text-white">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="user-management.html" class="nav-link text-white">User Management</a>
        </li>
      </ul>
      <button id="logoutBtn" class="btn btn-light mt-auto">Logout</button>
    </div>

    <!-- Page Content -->
    <div class="container-fluid p-4" id="page-content">

    <div class="input-group mb-3 w-50">
      <span class="input-group-text" id="search-icon"><i class="bi bi-search"></i></span>
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by username or name..."
        aria-label="Search"
        aria-describedby="search-icon"
      />
    </div>

      <h1 class="mb-4">User Management</h1>
      <button id="showAddUserFormBtn" class="btn btn-success mb-3">Add User</button>

      <!-- Add User Form -->
      <form id="addUserForm" class="mb-4 d-none">
        <div class="row g-3 align-items-end">
          <div class="col-md-2">
            <label for="newUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="newUsername" required />
          </div>
          <div class="col-md-2">
            <label for="newLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="newLastName" required />
          </div>
          <div class="col-md-2">
            <label for="newFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="newFirstName" required />
          </div>
          <div class="col-md-1">
            <label for="newMiddleInitial" class="form-label">M.I.</label>
            <input type="text" class="form-control" id="newMiddleInitial" maxlength="1" required />
          </div>
          <div class="col-md-2">
            <label for="newPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="newPassword" required />
          </div>
          <div class="col-md-2">
            <label for="confirmPassword" class="form-label">Confirm</label>
            <input type="password" class="form-control" id="confirmPassword" required />
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
        <div id="passwordMismatch" class="text-danger mt-2 d-none">Passwords do not match.</div>
      </form>


      <!-- Data Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Username</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Middle Initial</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>
  </div>
  <!-- edit modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editUserForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUserId" />
          <div class="mb-3">
            <label for="editUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="editUsername" required />
          </div>
          <div class="mb-3">
            <label for="editLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="editLastName" required />
          </div>
          <div class="mb-3">
            <label for="editFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="editFirstName" required />
          </div>
          <div class="mb-3">
            <label for="editMiddleInitial" class="form-label">Middle Initial</label>
            <input type="text" class="form-control" id="editMiddleInitial" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
<div id="paginationControls" class="text-center mt-3"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/admin/user-management-ui.js"></script>
  <script type="module" src="js/admin/add-user.js"></script>
  <script type="module" src="js/admin/edit-user.js"></script>
</body>
</html>
